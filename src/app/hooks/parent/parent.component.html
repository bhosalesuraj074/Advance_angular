<div class="container col-md-6">
  <h3 class="text-danger">Parent Component</h3>
  <input
    type="text"
    name="color"
    id=""
    class="form-control col-md-5 my-2"
    placeholder="enter the color or hex #"
    #mycolor
  />
  <button class="btn btn-info" (click)="changeColor(mycolor.value)">
    Change Color</button
  ><br />
  {{ child }}
  <hr />
  <app-child [childColor]="color" (childData)="demo($event)"></app-child>
</div>

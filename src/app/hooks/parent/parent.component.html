<div class="container col-md-6">
  <h3 class="text-danger">Parent Component</h3>
  <input
    type="text"
    name="color"
    id=""
    class="form-control col-md-5 my-2"
    placeholder="enter the color"
    #mycolor
  />
  <button class="btn btn-info" (click)="changeColor(mycolor.value)">
    Change Color
  </button>
  <hr />
  <app-child [childColor]="color"></app-child>
</div>
